<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body {
                font-family: arial;
                color: #999;
            }
            p {
                margin-top: 10px;
                margin-bottom: 10px;
                margin-right: 10px;
                padding-left:  10px;
                padding-right:  10px;
                padding-bottom: 10px;
                padding-top: 10px;
                background-color: darkseagreen;
                color: white;
            }
        </style>
        <script>
            window.onload = funcionLimpiadorEspacios;
            function funcionLimpiadorEspacios(){
                
          
                var cadenaConEspacios = prompt("Introduzca una cadena con espacios");
                var resultado = "";
                var a = false;
                var cadenaInvertida = "";     
                for (n = cadenaConEspacios.length - 1; n >= 0; n--) {
                    cadenaInvertida += cadenaConEspacios.charAt(n);
                }

                for (i = 0; i <= cadenaInvertida.length; i++) {
                    if (cadenaInvertida.charAt(i) != " ") {
                        a = true;
                    }
                    if (a) {
                        resultado += cadenaInvertida.charAt(i);
                    }
                }
                var resultado2 = resultado;
                resultado = "";
                cadenaInvertida="";
                for (m = resultado2.length - 1; m >= 0; m--) {
                    cadenaInvertida += resultado2.charAt(m);
                }
                a = false;
                for (j = 0; j <= cadenaInvertida.length; j++) {
                    if (cadenaInvertida.charAt(j) != " ") {
                        a = true;
                    }
                    if (a) {
                        resultado += cadenaInvertida.charAt(j);
                    }
                }
                
                document.getElementById('palabra').innerHTML = "<p>Cadena sin espacios: </p>" + resultado;
                
            }
        </script>
    </head>
    <body>
        <h1>Ejercicio 19</h1>
        <div id="palabra"></div>
    </body>
</html>
