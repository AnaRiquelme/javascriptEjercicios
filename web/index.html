<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            body{
                font-family: arial;
                color: #999;
                font-weight: bold;
            }
            td#conversionAeuros,#conversionApesetas{
                color: darkseagreen;
            }
            #euros
            {
                width: 140px;
                height: 28px;
                border: 1px solid #999;
            }
        </style>
        <script>
            window.onload = initForm;
            function initForm () {
                form  = document.getElementById('formulario');
                form2  = document.getElementById('formulario2');
                form.onsubmit = checkearForm;  
                form2.onsubmit = checkearForm2; 
            }
            function  checkearForm () { 
                var valorMoneda = 166.386;
                hola = document.getElementById('formulario').entrada.value;
                         
                resultado = hola * valorMoneda;
                
                document.getElementById('formulario').resultado.value = resultado;
                
                return false;
            }
            function  checkearForm2 () { 
                var valorMoneda = 166.386;
                hola2 = document.getElementById('formulario2').entrada2.value;
                         
                conversionEuros = hola2 / valorMoneda;
                resultado2 = Math.round(conversionEuros * 100) / 100;
                document.getElementById('formulario2').pepito.value = resultado2;
                
                return false;
            }
        </script>
    </head>
    <body>


        <form id="formulario" action="action.html" method="get">
            <p><input type="text" name="entrada" /></p>
            <p><input type="text" name="resultado" /></p>
            <p><input type="submit" /></p>
        </form>
        <br/>
        <form id="formulario2" action="action.html" method="get">
            <p><input type="text" name="entrada2" /></p>
            <p><input type="text" name="pepito" /></p>
            <p><input type="submit" /></p>
        </form>
    </body>
</html>
