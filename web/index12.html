<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body{
                font-family: arial;
            }
            h1{
                margin-bottom: 10px;
            }
        </style>
        <script>
            window.onload = functionDivisor;
            function functionDivisor(){
              
                var entireNumber = prompt("Introduce un número entero");
                entireNumber = parseInt(entireNumber);
                var numerosPrimos = "";
                x=0;
                
                for(i = 1; i <= entireNumber; i++){
                    for(j = 1; j <= i; j++){
                        if(i % j == 0){
                            x++; 
                        } 
                        
                    }
                    if(x == 2){
                        numerosPrimos += i + " ";
                    }
                    x=0;
                }
              
                document.getElementById('numeroEntero').innerHTML = "Este el número entero introducido es: " + entireNumber;
                document.getElementById('divisores').innerHTML = "Estos son los números primos: " + numerosPrimos;    
            }
        </script>
    </head>
    <body>
        <h1>Ejercicio números primos</h1>
        <div id="numeroEntero"></div>
        <div id="divisores"></div>
    </body>
</html>
