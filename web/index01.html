<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            *{
                font-family: arial;
                color: white;
            }
            table, tr,td {
                padding-left: 25px;
                padding-right: 25px;
                border: 3px solid white;
                border-collapse: collapse;
                text-align: center;
            }
             table {
                background-color: darkseagreen;
            }
        </style>
        <script>
            window.onload = funcionTabla;
            function funcionTabla(){
                var i, j, total;
                var tabla = "<table>";
                for (i = 1; i <= 10; i++) {
                    tabla += "<tr>";
                    for (j = 1; j <= 10; j++) {
                        total = i * j;
                        total = " " + total;
                       if (total < 10)
                            total = " " + total;
                        tabla += "<td>";
                        tabla += total;
                        tabla += "</td>";
                    }
                    tabla += "</tr>";
                }
                tabla += "</table>"
                document.getElementById('tabla').innerHTML= tabla; //tabla es la variable que he utilizado en la funci√≥n
            }
        </script>
    </head>
    <body>
        <div id="tabla"></div>
    </body>
</html>
