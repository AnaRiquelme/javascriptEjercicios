<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            div{
                font-family: arial;
            }
        </style>
        <script>
            window.onload = functionDivisor;
            function functionDivisor(){
              
                var entireNumber = prompt("Introduce un número entero");
                entireNumber = parseInt(entireNumber);
                var divisor = 0;
                for(i = 1; i <= entireNumber; i++){
                    if (entireNumber % i == 0){
                        divisor += i;
                        divisor += " ";
                    }
                }
                document.getElementById('divisores').innerHTML = divisor;    
            }
           
        </script>
    </head>
    <body>
        <h1>Divisores de un número entero introducido</h1>
        <div id="numeroEntero"></div>
        <div id="divisores"></div>
    </body>
</html>
