<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            *{
                font-family: arial;
            }
        </style>
        <script>
            window.onload = calculo;
            function calculo() {
                var a = prompt("Introduce un número a");
                var b = prompt("Introduce un número b");

                a = parseInt(a);
                b = parseInt(b);

                while (b < a) {
                    b = prompt("Introduce un número b");
                }

                var ascendingOrderNumber = "";
                var descendingOrderNumber = "";
                var parA = 0;
                var imparA = 0;
                var parImpar;
                var suma = 0;

                for (i = 0; i < b - a - 1; i++) {
                    ascendingOrderNumber += a + i + 1;
                    ascendingOrderNumber += " ";
                    descendingOrderNumber += b - i - 1;
                    descendingOrderNumber += " ";
                    parImpar = a + i + 1;
                    if (parImpar % 2 === 0) {
                        parA += parImpar;
                    } else {
                        imparA += parImpar;
                    }
                    suma += parImpar;
                }

                document.getElementById("numerosOrdenAscendente").innerHTML = ascendingOrderNumber;
                document.getElementById("numerosOrdenDescendente").innerHTML = descendingOrderNumber;
                document.getElementById("filaParesEimpares").innerHTML = " Los números pares extraidos del rango son: " + parA + " Los números impares extraidos del rango son: " + imparA;
                document.getElementById("suma").innerHTML = suma;

            }
        </script>
    </head>
    <body>
        <div id="numerosOrdenAscendente"></div>
        <div id="numerosOrdenDescendente"></div>
        <div id="filaParesEimpares"></div>
        <div id="suma"></div>
    </body>
</html>
