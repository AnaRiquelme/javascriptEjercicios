<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
 
            function array2list(){
                var lista = ["Hola", "soy Pepito", "Feliz Navidad"];
                
                var orden = prompt("Introduce un booleano");
               
                
                if(orden == "true"){ //predeterminadamente es true
                    var listaFinal = "<ol>";
                }else{
                    listaFinal = "<ul>";
                }
                
                for(i = 0; i < lista.length; i++){
                    
                    listaFinal += "<li>";
                    listaFinal += lista[i];
                    listaFinal += "</li>";
                }
                if(orden == "true"){
                    listaFinal += "</ol>";
                }else{
                    listaFinal += "</ul>";
                }
                document.getElementById('lista').innerHTML = listaFinal;
            }

                        "sub42"],
                    ["item5",
                        ["sub51",
                            ["doblesub511", "triplesub5111", "triplesub5112"],
                            "doblesub512", "doblesub513"],
                        "sub52"]
                ];
                
                var orden = prompt("Introduce un booleano");
               
                
                if(orden == "true"){ //predeterminadamente es true
                    var listaItemsFinal = "<ol>";

                for(i = 0; i < listaItems.length; i++){
                    
                    listaItemsFinal += "<li>";

                }

        </script>
    </head>
    <body>
        <input type="button" value="lista"  onclick="array2list()">

    </body>
</html>
